<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Date Me?</title>
    <style>
        body {
            background-color: #ffdde1; /* Light pink */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff0080; /* Dark pink */
            font-size: 50px;
            margin-top: 100px;
        }
        .btn-container {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            position: absolute;
        }
        #yes {
            background-color: #ff0080; /* Dark pink */
            color: #ffdde1; /* Light pink */
            border-radius: 10px;
            position: static;
        }
        #no {
            background-color: #ff99cc; /* Normal pink */
            color: white;
            border-radius: 10px;
        }
        /* Pop-up message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0080;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 25px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <h1>Will You Date Me? üíï</h1>
    <div class="btn-container">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üò¢</button>
    </div>

    <!-- Pop-up message -->
    <div id="popup" class="popup">Yay! ü•∞ You made my day! üíñ</div>

    <script>
        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });

        document.getElementById("yes").addEventListener("click", function() {
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 3000); // Hide after 3s
        });
    </script>
</body>
</html>
