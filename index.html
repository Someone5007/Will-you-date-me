<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Date Me?</title>
    <style>
        /* Prevent scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffdde1; /* Light pink */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff0080; /* Dark pink */
            font-size: 50px;
            margin-top: 100px;
        }

        .btn-container {
            margin-top: 50px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff0080; /* Dark pink */
            color: #ffdde1; /* Light pink */
        }

        #no {
            background-color: #ff99cc; /* Normal pink */
            color: white;
        }

        /* Pop-up message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0080;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 25px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

    </style>
</head>
<body>
    <h1>Will You Date Me? üíï</h1>
    <div class="btn-container">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üò¢</button>
    </div>

    <!-- Pop-up message -->
    <div id="popup" class="popup"></div>

    <script>
        let noClickCount = 0;

        function showPopup(message) {
            let popup = document.getElementById("popup");
            popup.innerHTML = message;
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 2000); // Hide after 2s
        }

        document.getElementById("no").addEventListener("click", function() {
            noClickCount++;
            let yesBtn = document.getElementById("yes");

            if (noClickCount === 1) {
                showPopup("Are you sure? ü•∫");
            } else if (noClickCount === 2) {
                showPopup("Seriously? üòî");
            } else if (noClickCount === 3) {
                showPopup("Think about it again... üòè");
            } else if (noClickCount === 4) {
                showPopup("Plz say yes ü•∫üôèüèª");
            }

            // Increase "Yes" button size after each "No" click
            yesBtn.style.fontSize = (parseInt(window.getComputedStyle(yesBtn).fontSize) + 10) + "px";
            yesBtn.style.padding = (parseInt(window.getComputedStyle(yesBtn).padding) + 5) + "px";

            // When "Yes" button gets too big, make it cover the screen
            if (parseInt(window.getComputedStyle(yesBtn).fontSize) > 100) {
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.innerText = "YES ‚ù§Ô∏è FOREVER!";
            }
        });

        document.getElementById("yes").addEventListener("click", function() {
            showPopup("Yay! ü•∞ You made my day! üíñ");
        });
    </script>
</body>
</html>
